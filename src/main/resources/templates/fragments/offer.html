<!DOCTYPE html>
<html lang="en"

<body class="container">
<div th:fragment="offer-list">
    <h1>Offers</h1>
    <div style="text-align: right;margin-bottom: 1em;">
        <a role="button" class="btn btn-primary" type="button" sec:authorize="hasRole('ADMIN')"
           th:href="@{/offer/}">Add Offer
        </a>
    </div>

    <table class="table">
        <tr th:each="offer: ${offers}">
            <td th:text="${offerStat.index+1}+'.'">Desc</td>
            <td th:text="${offer.pricePerProduct}">Desc</td>
            <td th:text="${offer.user.name}">Desc</td>
            <td th:text="${offer.comany.name}">Desc</td>

            <td>
                <a class="btn btn-info" role="button"
                   th:href="@{/offer/{id}(id=*{id})}">Details
                </a>
                <form sec:authorize="hasRole('ADMIN')"
                      th:action="@{/offer/{id}/delete(id=*{id})}" method="post" style="display: inline">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
