<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form" th>
                <h2>Registration Form</h2>
                <div class="form-group">
                    <h3>User Details</h3>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                            <input type="text" th:field="*{name}" placeholder="Name" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{phoneNumber}" placeholder="User Phone Number" class="form-control"/>
                            <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group" th:if="${admin}">
                        <div class="col-sm-9">
                            <select class="form-control" th:field="*{role}" onchange="displayFunction(this.value)">
                                <option selected="selected" th:value="'USER'">Partner</option>
                                <option th:value="'ADMIN'">Administrator</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="company" class="form-group" th:if="${!admin}">
                    <h3>Company Details</h3>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{company.name}" placeholder="Company Name" class="form-control"/>
                            <label th:if="${#fields.hasErrors('company.name')}" th:errors="*{company.name}" class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{company.email}" placeholder="Company Email" class="form-control"/>
                            <label th:if="${#fields.hasErrors('company.email')}" th:errors="*{company.email}" class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{company.phoneNumber}" placeholder="Company Phone Number" class="form-control"/>
                            <label th:if="${#fields.hasErrors('company.phoneNumber')}" th:errors="*{company.phoneNumber}" class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{company.address}" placeholder="Company Address" class="form-control"/>
                            <label th:if="${#fields.hasErrors('company.address')}" th:errors="*{company.address}" class="validation-message"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    function displayFunction(role) {
        console.log(role);
        if(role == 'USER'){
            document.getElementById('company').style.display='block';
        }
        if(role == 'ADMIN'){
            document.getElementById('company').style.display='none';
        }
    }
</script>
</script th:inline="javascript">
/*<![CDATA[*/
var user = [[${user}]];
console.log(user);
/*]]>*/
</script>
</body>
</html>
